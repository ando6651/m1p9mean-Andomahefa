
<form (ngSubmit)="commander()">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="input-group mb-2" style="max-width: 500px; margin-top: 25px;">
        <div style="font-size: 18px;margin-right: 20px;margin-top: 4px;"> Liste des plats </div>
        <div class="input-group-prepend">
          <div class="input-group-text">Search</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" [(ngModel)]="term">
      </div>
      <div class="" style="display: inline-flex;flex-wrap: wrap;margin: 20px;">
        <div *ngFor="let data of datas | filter:term | paginate: { itemsPerPage: 16, currentPage: p } ; let i = index" class="card" style="width: 18rem;margin: 10px;">
          <div class="card-body">
            <div style="display: inline-flex;width: 100%;" class="card-title"><div>{{ data.nom }}</div><div style="margin-left: auto;"><input type="checkbox" name="check" value="{{ i }}"></div></div>
            <h6 class="card-subtitle mb-2 text-muted">{{ data.restau }}</h6>
            <p class="card-text">{{ data.prixvente }} Ar.</p>
            <input type="hidden" id="id_{{i}}" value="{{ data._id }}">
            <div style="display: flex;"><span style="margin-right: 5px;font-size: 12px;">qte : </span><input style="width: 80%;" type="number" class="form-control" id="quantite_{{i}}"></div>
          </div>
        </div>
      </div>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
      <div class="">
        <input type="submit" class="btn btn-info" style="width: 115px;height: 35px;font-size: 14px;" value="commander">
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</form>
  <!-- Success message -->
  <div class="success" *ngIf="showSuccessMessage">
    Saved successfully
  </div>

  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
