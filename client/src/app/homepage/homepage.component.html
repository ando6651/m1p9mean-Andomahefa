<table class="table-fill">
  <thead>
      <tr>
          <th colspan="2" class="text-center">{{titre}}</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td colspan="2" class="text-center">
              <input type="button" (click)="onLogout()" value="Logout" />
          </td>
      </tr>
  </tbody>
</table>
<div *ngIf="usePlat;else content_commande">
  <table class="table table-striped">
    <thead>
        <tr>
          <th>Nom</th>
          <th>Prix</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of datas">
        <td>{{ data.nom }}</td>
        <td>{{ data.prixvente }}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #content_commande>
  <table class="table table-striped">
    <thead>
        <tr>
          <th>Plat</th>
          <th>Client-mail</th>
          <th>Date</th>
          <th>Situation</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of datas">
        <td>{{ data.nomplat }}</td>
        <td>{{ data.clientmail }}</td>
        <td>{{ data.date }}</td>
        <td>{{ data.etat }}</td>
      </tr>
    </tbody>
  </table>
</ng-template>
